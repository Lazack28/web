<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - VCF</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Admin Panel</h1>

    <!-- Login Section -->
    <div id="loginDiv" class="text-center mb-4">
      <button id="googleLoginBtn" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">Login with Google</button>
      <p id="loginMessage" class="mt-2 text-red-500"></p>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
      <p class="text-center mb-4" id="welcomeMsg"></p>
      <button id="logoutBtn" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600 mb-4">Logout</button>

      <div class="mb-4">
        <button id="checkStatus" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Check Registration Status</button>
        <p id="registrationStatus" class="mt-2 text-center font-semibold"></p>
      </div>

      <div class="mb-4 flex gap-2">
        <button id="openReg" class="flex-1 bg-green-500 text-white p-2 rounded hover:bg-green-600">Open Registration</button>
        <button id="closeReg" class="flex-1 bg-red-500 text-white p-2 rounded hover:bg-red-600">Close Registration</button>
      </div>

      <div class="mb-4">
        <input type="text" id="fileName" placeholder="VCF file name" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button id="downloadFile" class="w-full bg-blue-500 text-white p-2 rounded mt-2 hover:bg-blue-600">Download & Auto-Delete</button>
        <p id="downloadLink" class="mt-2 text-center break-all"></p>
      </div>
    </div>
  </div>

  <script>
    const backendUrl = 'https://vcf-backend.onrender.com';

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDPOAvVsquRV_UCJXWbO4ArhFOeoTG6aSI",
      authDomain: "mod-apk-unlimited.firebaseapp.com",
      projectId: "mod-apk-unlimited",
      storageBucket: "mod-apk-unlimited.appspot.com",
      messagingSenderId: "400394122333",
      appId: "1:400394122333:web:183ded7ea62bd7f86749b4",
      measurementId: "G-8VCQGMD0HF"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const ADMIN_EMAIL = "<ADMIN_EMAIL>"; // Replace with your admin email
    let idToken = null;

    const loginDiv = document.getElementById('loginDiv');
    const adminPanel = document.getElementById('adminPanel');
    const loginMessage = document.getElementById('loginMessage');
    const welcomeMsg = document.getElementById('welcomeMsg');

    // Google login
    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        if (user.email !== ADMIN_EMAIL) {
          loginMessage.textContent = "Unauthorized email";
          await auth.signOut();
          return;
        }
        idToken = await user.getIdToken();
        loginDiv.classList.add('hidden');
        adminPanel.classList.remove('hidden');
        welcomeMsg.textContent = `Welcome, ${user.displayName}`;
      } catch (err) {
        console.error(err);
        loginMessage.textContent = err.message;
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await auth.signOut();
      idToken = null;
      adminPanel.classList.add('hidden');
      loginDiv.classList.remove('hidden');
      loginMessage.textContent = "";
    });

    // Check registration status
    async function checkStatus() {
      try {
        const res = await fetch(`${backendUrl}/settings`);
        const data = await res.json();
        document.getElementById('registrationStatus').textContent = data.registrationOpen ? "✅ Registration OPEN" : "❌ Registration CLOSED";
      } catch (err) {
        console.error(err);
        document.getElementById('registrationStatus').textContent = "Error fetching status";
      }
    }
    document.getElementById('checkStatus').addEventListener('click', checkStatus);

    // Toggle registration
    async function toggleRegistration(open) {
      try {
        const res = await fetch(`${backendUrl}/admin/toggleRegistration`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + idToken },
          body: JSON.stringify({ open })
        });
        const text = await res.text();
        document.getElementById('registrationStatus').textContent = text;
      } catch (err) {
        console.error(err);
        document.getElementById('registrationStatus').textContent = "Error updating registration";
      }
    }
    document.getElementById('openReg').addEventListener('click', () => toggleRegistration(true));
    document.getElementById('closeReg').addEventListener('click', () => toggleRegistration(false));

    // Download VCF
    document.getElementById('downloadFile').addEventListener('click', async () => {
      const fileName = document.getElementById('fileName').value.trim();
      if (!fileName) return alert("Enter a file name");
      try {
        const res = await fetch(`${backendUrl}/admin/download?file=${fileName}`, {
          headers: { 'Authorization': 'Bearer ' + idToken }
        });
        const data = await res.json();
        document.getElementById('downloadLink').innerHTML = `<a href="${data.downloadUrl}" target="_blank" class="text-blue-500 underline">Download VCF</a>`;
      } catch (err) {
        console.error(err);
        document.getElementById('downloadLink').textContent = "Error fetching download link";
      }
    });
  </script>
</body>
</html>
