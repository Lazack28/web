<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - VCF</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Admin Panel</h1>

    <!-- Login Section -->
    <div id="loginDiv" class="text-center mb-4">
      <button id="googleLoginBtn" class="bg-red-500 text-white p-2 rounded hover:bg-red-600 w-full">Login with Google</button>
      <p id="loginMessage" class="mt-2 text-red-500"></p>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden space-y-4">
      <p class="text-center text-lg font-semibold" id="welcomeMsg"></p>
      <button id="logoutBtn" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Logout</button>

      <div class="flex flex-col gap-2">
        <button id="checkStatus" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Check Registration Status</button>
        <p id="registrationStatus" class="text-center font-semibold"></p>
      </div>

      <div class="flex gap-2">
        <button id="openReg" class="flex-1 bg-green-500 text-white p-2 rounded hover:bg-green-600">Open Registration</button>
        <button id="closeReg" class="flex-1 bg-red-500 text-white p-2 rounded hover:bg-red-600">Close Registration</button>
      </div>

      <div class="flex flex-col gap-2">
        <button id="downloadLatest" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Download Latest VCF</button>

        <select id="fileList" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">-- Select a VCF file --</option>
        </select>
        <button id="downloadSelected" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Download Selected VCF</button>

        <p id="downloadLink" class="mt-2 text-center break-all"></p>
      </div>
    </div>
  </div>

  <script>
    const backendUrl = 'https://vcf-backend.onrender.com';
    const firebaseConfig = {
      apiKey: "AIzaSyDPOAvVsquRV_UCJXWbO4ArhFOeoTG6aSI",
      authDomain: "mod-apk-unlimited.firebaseapp.com",
      projectId: "mod-apk-unlimited",
      storageBucket: "mod-apk-unlimited.appspot.com",
      messagingSenderId: "400394122333",
      appId: "1:400394122333:web:183ded7ea62bd7f86749b4",
      measurementId: "G-8VCQGMD0HF"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const ADMIN_EMAIL = "lazaromtaju12@gmail.com"; // Admin email
    let currentUser = null;

    const loginDiv = document.getElementById('loginDiv');
    const adminPanel = document.getElementById('adminPanel');
    const loginMessage = document.getElementById('loginMessage');
    const welcomeMsg = document.getElementById('welcomeMsg');
    const registrationStatus = document.getElementById('registrationStatus');
    const downloadLink = document.getElementById('downloadLink');
    const fileList = document.getElementById('fileList');

    // Helper to get a fresh token
    async function getIdToken() {
      if (!currentUser) throw new Error("Not logged in");
      return await currentUser.getIdToken(true); // refresh token
    }

    // Google login
    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        if (user.email !== ADMIN_EMAIL) {
          loginMessage.textContent = "Unauthorized email";
          await auth.signOut();
          return;
        }
        currentUser = user;
        loginDiv.classList.add('hidden');
        adminPanel.classList.remove('hidden');
        welcomeMsg.textContent = `Welcome, ${user.displayName}`;
        loadFileList();
        checkStatus();
      } catch (err) {
        console.error(err);
        loginMessage.textContent = err.message;
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await auth.signOut();
      currentUser = null;
      adminPanel.classList.add('hidden');
      loginDiv.classList.remove('hidden');
      loginMessage.textContent = "";
      downloadLink.textContent = "";
    });

    // Check registration status
    async function checkStatus() {
      try {
        const res = await fetch(`${backendUrl}/settings`);
        const data = await res.json();
        registrationStatus.textContent = data.registrationOpen ? "✅ Registration OPEN" : "❌ Registration CLOSED";
      } catch (err) {
        console.error(err);
        registrationStatus.textContent = "Error fetching status";
      }
    }
    document.getElementById('checkStatus').addEventListener('click', checkStatus);

    // Toggle registration
    async function toggleRegistration(open) {
      try {
        const token = await getIdToken();
        const res = await fetch(`${backendUrl}/admin/toggleRegistration`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
          body: JSON.stringify({ open })
        });
        const text = await res.text();
        registrationStatus.textContent = text;
      } catch (err) {
        console.error(err);
        registrationStatus.textContent = "Error updating registration";
      }
    }
    document.getElementById('openReg').addEventListener('click', () => toggleRegistration(true));
    document.getElementById('closeReg').addEventListener('click', () => toggleRegistration(false));

    // Download latest VCF
    document.getElementById('downloadLatest').addEventListener('click', async () => {
      try {
        const token = await getIdToken();
        const res = await fetch(`${backendUrl}/admin/download-latest`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        downloadLink.innerHTML = `<a href="${data.downloadUrl}" target="_blank" class="text-blue-500 underline">Download ${data.fileName}</a>`;
      } catch (err) {
        console.error(err);
        downloadLink.textContent = "Error fetching latest VCF";
      }
    });

    // Load available files into dropdown
    async function loadFileList() {
      try {
        const token = await getIdToken();
        const res = await fetch(`${backendUrl}/admin/files`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const files = await res.json();
        fileList.innerHTML = '<option value="">-- Select a VCF file --</option>';
        files.forEach(f => {
          const opt = document.createElement('option');
          opt.value = f;
          opt.textContent = f;
          fileList.appendChild(opt);
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Download selected VCF
    document.getElementById('downloadSelected').addEventListener('click', async () => {
      const selectedFile = fileList.value;
      if (!selectedFile) return alert("Select a file");
      try {
        const token = await getIdToken();
        const res = await fetch(`${backendUrl}/admin/download?file=${selectedFile}`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        downloadLink.innerHTML = `<a href="${data.downloadUrl}" target="_blank" class="text-blue-500 underline">Download ${selectedFile}</a>`;
      } catch (err) {
        console.error(err);
        downloadLink.textContent = "Error fetching download link";
      }
    });
  </script>
</body>
  </html>
