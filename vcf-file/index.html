<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCF Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Register Your Contact</h1>

    <!-- âœ… Contact Counter -->
    <p id="countDisplay" class="text-center text-gray-600 mb-6">Loading registered contacts...</p>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">Phone Number (Must start with +)</label>
      <input type="tel" id="number" placeholder="+1234567890" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="mb-4 text-center">
      <button id="submitBtn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit</button>
    </div>

    <p id="message" class="text-center font-semibold mb-4"></p>

    <!-- âœ… WhatsApp Channel Info -->
    <div class="text-center text-gray-700">
      ğŸ“Œ After registering, join our WhatsApp channel for file updates:  
      <a href="https://whatsapp.com/channel/0029ValRlNGCXC3EussN4b2E" target="_blank" class="text-blue-500 underline">Join Channel</a>
    </div>
  </div>

  <script>
    const backendUrl = 'https://vcf-backend.onrender.com'; // Your backend URL

    // âœ… Fetch and display total contact count
    async function updateContactCount() {
      try {
        const res = await fetch(`${backendUrl}/count`);
        const data = await res.json();
        document.getElementById('countDisplay').textContent =
          `ğŸ“± Total Registered Contacts: ${data.total}`;
      } catch (err) {
        document.getElementById('countDisplay').textContent =
          "âš ï¸ Unable to fetch contact count.";
        console.error("Count fetch error:", err);
      }
    }

    // âœ… Check if registration is open
    async function isRegistrationOpen() {
      try {
        const res = await fetch(`${backendUrl}/settings`);
        const data = await res.json();
        return data.registrationOpen;
      } catch (err) {
        console.error("Settings fetch error:", err);
        return false;
      }
    }

    // âœ… Submit contact
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const number = document.getElementById('number').value.trim();
      const messageEl = document.getElementById('message');

      if (!name || !number) {
        messageEl.textContent = "Please enter both name and phone number.";
        messageEl.className = "text-center text-red-500 font-semibold";
        return;
      }

      if (!number.startsWith("+")) {
        messageEl.textContent = "âŒ Phone number must start with + (e.g., +255712345678)";
        messageEl.className = "text-center text-red-500 font-semibold";
        return;
      }

      const open = await isRegistrationOpen();
      if (!open) {
        messageEl.textContent = "âŒ Registration is currently closed.";
        messageEl.className = "text-center text-red-500 font-semibold";
        return;
      }

      try {
        const res = await fetch(`${backendUrl}/addContact`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, number })
        });

        if (res.ok) {
          messageEl.textContent = "âœ… Contact submitted successfully! Redirecting to WhatsApp...";
          messageEl.className = "text-center text-green-500 font-semibold";
          document.getElementById('name').value = '';
          document.getElementById('number').value = '';
          updateContactCount(); // Refresh counter

          // âœ… Redirect to WhatsApp channel after 2 seconds
          setTimeout(() => {
            window.location.href = "https://whatsapp.com/channel/0029ValRlNGCXC3EussN4b2E";
          }, 2000);

        } else {
          const errText = await res.text();
          messageEl.textContent = `âŒ ${errText}`;
          messageEl.className = "text-center text-red-500 font-semibold";
        }
      } catch (err) {
        console.error(err);
        messageEl.textContent = "âŒ Server error. Try again later.";
        messageEl.className = "text-center text-red-500 font-semibold";
      }
    });

    // âœ… Load total count on page load
    updateContactCount();
  </script>

</body>
  </html>
