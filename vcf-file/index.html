<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCF Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .card:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }
    
    .input-field {
      transition: all 0.3s ease;
      border: 2px solid #e2e8f0;
    }
    
    .input-field:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 15px rgba(59, 130, 246, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .btn-primary:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    .counter {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border-radius: 50px;
      padding: 8px 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
    }
    
    .success-message {
      animation: fadeIn 0.5s ease;
    }
    
    .error-message {
      animation: shake 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .whatsapp-card {
      background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
      color: white;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    
    .whatsapp-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
    }
    
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }
    
    .input-with-icon {
      padding-left: 40px;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="card p-8 w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-address-book text-white text-2xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Contact Registration</h1>
      <p class="text-gray-600">Register your contact to stay connected with us</p>
    </div>

    <!-- Contact Counter -->
    <div class="text-center mb-6">
      <div id="countDisplay" class="counter">
        <i class="fas fa-users"></i>
        <span>Loading registered contacts...</span>
      </div>
    </div>

    <!-- Registration Form -->
    <form id="registrationForm">
      <div class="mb-6 relative">
        <label class="block mb-2 font-semibold text-gray-700">Full Name</label>
        <div class="relative">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="name" placeholder="John Doe" class="input-field w-full p-3 rounded-lg input-with-icon focus:outline-none">
        </div>
      </div>

      <div class="mb-6 relative">
        <label class="block mb-2 font-semibold text-gray-700">Phone Number</label>
        <div class="relative">
          <i class="fas fa-phone input-icon"></i>
          <input type="tel" id="number" placeholder="+1234567890" class="input-field w-full p-3 rounded-lg input-with-icon focus:outline-none">
        </div>
        <p class="text-xs text-gray-500 mt-1">Must start with + (e.g., +255712345678)</p>
      </div>

      <div class="mb-6 text-center">
        <button id="submitBtn" type="button" class="btn-primary w-full text-white p-3 rounded-lg font-semibold text-lg">
          <span id="btnText">Register Contact</span>
          <span id="btnSpinner" class="hidden loading ml-2"></span>
        </button>
      </div>

      <div id="message" class="text-center font-semibold mb-6 rounded-lg p-3 hidden"></div>
    </form>

    <!-- WhatsApp Channel Info -->
    <div class="whatsapp-card p-4 text-center">
      <div class="flex items-center justify-center mb-2">
        <i class="fab fa-whatsapp text-2xl mr-2"></i>
        <h3 class="font-bold text-lg">Join Our WhatsApp Channel</h3>
      </div>
      <p class="mb-3 text-sm">After registering, join our WhatsApp channel for file updates and announcements</p>
      <a href="https://whatsapp.com/channel/0029ValRlNGCXC3EussN4b2E" target="_blank" class="inline-block bg-white text-green-600 font-semibold py-2 px-4 rounded-lg hover:bg-gray-100 transition-colors">
        Join Now <i class="fas fa-external-link-alt ml-1"></i>
      </a>
    </div>
  </div>

  <script>
    const backendUrl = 'https://vcf-backend.onrender.com'; // Your backend URL

    // ✅ Fetch and display total contact count
    async function updateContactCount() {
      try {
        const res = await fetch(`${backendUrl}/count`);
        const data = await res.json();
        document.getElementById('countDisplay').innerHTML = 
          `<i class="fas fa-users"></i><span>Total Registered Contacts: ${data.total}</span>`;
      } catch (err) {
        document.getElementById('countDisplay').innerHTML = 
          `<i class="fas fa-exclamation-triangle"></i><span>Unable to fetch contact count</span>`;
        console.error("Count fetch error:", err);
      }
    }

    // ✅ Check if registration is open
    async function isRegistrationOpen() {
      try {
        const res = await fetch(`${backendUrl}/settings`);
        const data = await res.json();
        return data.registrationOpen;
      } catch (err) {
        console.error("Settings fetch error:", err);
        return false;
      }
    }

    // ✅ Show message with appropriate styling
    function showMessage(message, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = message;
      messageEl.className = `text-center font-semibold mb-6 rounded-lg p-3 ${type === 'success' ? 'bg-green-100 text-green-700 success-message' : 'bg-red-100 text-red-700 error-message'}`;
      messageEl.classList.remove('hidden');
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          messageEl.classList.add('hidden');
        }, 5000);
      }
    }

    // ✅ Submit contact
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const number = document.getElementById('number').value.trim();
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      
      // Reset message
      document.getElementById('message').classList.add('hidden');

      // Validation
      if (!name || !number) {
        showMessage("Please enter both name and phone number.", 'error');
        return;
      }

      if (!number.startsWith("+")) {
        showMessage("❌ Phone number must start with + (e.g., +255712345678)", 'error');
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      btnText.textContent = "Processing...";
      btnSpinner.classList.remove('hidden');

      const open = await isRegistrationOpen();
      if (!open) {
        showMessage("❌ Registration is currently closed. Please try again later.", 'error');
        submitBtn.disabled = false;
        btnText.textContent = "Register Contact";
        btnSpinner.classList.add('hidden');
        return;
      }

      try {
        const res = await fetch(`${backendUrl}/addContact`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, number })
        });

        if (res.ok) {
          showMessage("✅ Contact submitted successfully! Redirecting to WhatsApp...", 'success');
          document.getElementById('name').value = '';
          document.getElementById('number').value = '';
          updateContactCount(); // Refresh counter

          // ✅ Redirect to WhatsApp channel after 2 seconds
          setTimeout(() => {
            window.location.href = "https://whatsapp.com/channel/0029ValRlNGCXC3EussN4b2E";
          }, 2000);

        } else {
          const errText = await res.text();
          showMessage(`❌ ${errText}`, 'error');
        }
      } catch (err) {
        console.error(err);
        showMessage("❌ Server error. Please try again later.", 'error');
      } finally {
        submitBtn.disabled = false;
        btnText.textContent = "Register Contact";
        btnSpinner.classList.add('hidden');
      }
    });

    // ✅ Load total count on page load
    updateContactCount();
    
    // ✅ Add enter key support
    document.getElementById('registrationForm').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('submitBtn').click();
      }
    });
  </script>
</body>
  </html>
