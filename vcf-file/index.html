<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCF Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Register Your Contact</h1>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">Phone Number (International Format)</label>
      <input type="tel" id="number" placeholder="+1234567890" class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="mb-4 text-center">
      <button id="submitBtn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit</button>
    </div>

    <p id="message" class="text-center font-semibold"></p>
  </div>

  <script>
    const backendUrl = 'https://vcf-backend.onrender.com';

    // Check if registration is open
    async function isRegistrationOpen() {
      try {
        const res = await fetch(`${backendUrl}/settings`);
        const data = await res.json();
        return data.registrationOpen;
      } catch (err) {
        console.error(err);
        return false;
      }
    }

    // Submit contact
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const number = document.getElementById('number').value.trim();
      const messageEl = document.getElementById('message');

      if (!name || !number) {
        messageEl.textContent = "Please enter both name and phone number";
        messageEl.className = "text-center text-red-500 font-semibold";
        return;
      }

      const open = await isRegistrationOpen();
      if (!open) {
        messageEl.textContent = "❌ Registration is currently closed.";
        messageEl.className = "text-center text-red-500 font-semibold";
        return;
      }

      try {
        const res = await fetch(`${backendUrl}/addContact`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, number })
        });

        if (res.ok) {
          messageEl.textContent = "✅ Contact submitted successfully!";
          messageEl.className = "text-center text-green-500 font-semibold";
          document.getElementById('name').value = '';
          document.getElementById('number').value = '';
        } else {
          const errText = await res.text();
          messageEl.textContent = `❌ ${errText}`;
          messageEl.className = "text-center text-red-500 font-semibold";
        }
      } catch (err) {
        console.error(err);
        messageEl.textContent = "❌ Server error. Try again later.";
        messageEl.className = "text-center text-red-500 font-semibold";
      }
    });
  </script>

</body>
</html>
