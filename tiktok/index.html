<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free TikTok Views | LazackOrganisation</title>
  <style>
    :root {
      --bg-color: #111827;
      --card-color: rgba(255, 255, 255, 0.05);
      --primary: #e11d48;
      --secondary: #f472b6;
      --text: #ffffff;
      --subtext: #d1d5db;
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      background: var(--card-color);
      border: 1px solid var(--border);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 8px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 0.95em;
      color: var(--subtext);
      margin-bottom: 25px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 1em;
      border: none;
    }

    input {
      background: rgba(255, 255, 255, 0.07);
      color: var(--text);
      outline: none;
    }

    button {
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--secondary);
    }

    #status {
      margin-top: 16px;
      font-size: 0.9em;
      color: var(--subtext);
    }

    footer {
      margin-top: 25px;
      font-size: 0.8em;
      color: #aaa;
    }

    footer strong {
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .wrapper {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>LzcTeam</h1>
    <p class="subtitle">Get 100 TikTok views daily ‚Äî powered by <strong>LazackOrganisation</strong></p>
        <p class="subtitle"><strong>1000 views per 24hrs</strong></p>

    <form id="viewsForm">
      <input type="url" id="link" placeholder="Enter TikTok Video URL" required />
      <input type="email" id="email" placeholder="Enter your Email" required />
      <button type="submit">Submit Request</button>
    </form>

    <p id="status">You will get email confirmation once submitted.</p>

    <footer>
      üí¨ Contact on WhatsApp: <strong>+255734980103</strong><br>
      &copy; 2025 LazackOrganisation
    </footer>
  </div>

  <script>
    const form = document.getElementById("viewsForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "‚è≥ Processing... Please wait.";

      const email = document.getElementById("email").value.trim();
      const link = document.getElementById("link").value.trim();

      try {
        const res = await fetch("https://fastwaysmm.onrender.com/api/sendViews", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, link })
        });

        const data = await res.json();
        if (data.success) {
          status.textContent = "‚úÖ 100 views submitted! Check your email.";
          form.reset();
        } else {
          status.textContent = "‚ùå " + (data.error || "Something went wrong.");
        }
      } catch (err) {
        status.textContent = "‚ùå Failed to connect to the server.";
      }
    });
  </script>
</body>
</html>
