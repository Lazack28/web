<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate ‚Äì Us ‚ô•Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      animation: fadeInUp 0.8s ease-in-out;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-box p {
      text-align: center;
      font-size: 0.9rem;
      color: #cce1f5;
      margin-bottom: 25px;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.9);
      color: #2c5364;
    }

    .form-box input::placeholder {
      color: #555;
    }

    .form-box input:focus {
      outline: 2px solid #2c5364;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #2c5364;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-box button:hover:not(:disabled) {
      background: #1e3b50;
      transform: scale(1.02);
    }

    .form-box button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-size: 0.95rem;
      text-align: center;
    }

    .success {
      color: #4caf50;
      font-weight: 600;
    }

    .error {
      color: #ff5252;
      font-weight: 600;
    }

    @media (max-width: 450px) {
      .form-box {
        margin: 0 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>üí≥ Lazack Organisation</h2>
    <p><strong>DONATE US ‚ô•Ô∏è</strong></p>
    <form id="zenopay-form">
      <input type="email" id="buyer_email" placeholder="Your Email Address" required />
      <input type="text" id="buyer_name" placeholder="Full Name" required />
      <input type="tel" id="buyer_phone" placeholder="07XXXXXXXX" pattern="0[67][0-9]{8}" required />
      <input type="number" id="amount" placeholder="Amount in TZS" min="500" required />
      <button type="submit" id="submit-btn">Submit Payment</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function generateOrderId() {
      return 'order-' + Date.now();
    }

    document.getElementById('zenopay-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById("submit-btn");
      const result = document.getElementById("result");
      btn.disabled = true;
      btn.textContent = "Processing...";

      const payload = {
        order_id: generateOrderId(),
        buyer_email: document.getElementById('buyer_email').value.trim(),
        buyer_name: document.getElementById('buyer_name').value.trim(),
        buyer_phone: document.getElementById('buyer_phone').value.trim(),
        amount: parseInt(document.getElementById('amount').value)
      };

      try {
        const response = await fetch("https://api-pay-du0j.onrender.com/make-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (data.status === "success") {
          result.innerHTML = `<div class="success">‚úÖ Payment initiated successfully!<br><strong>Order ID:</strong> ${payload.order_id}</div>`;
        } else {
          result.innerHTML = `<div class="error">‚ùå ${data.message || "Payment failed. Try again."}</div>`;
        }
      } catch (error) {
        console.error(error);
        result.innerHTML = `<div class="error">‚ùå Network error. Please try again later.</div>`;
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit Payment";
      }
    });
  </script>
</body>
</html>
