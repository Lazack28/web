<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay Lazack Organisation - ZenoPay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .form-box {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
    }

    .form-box h2 {
      margin-bottom: 10px;
      color: #2c5364;
      text-align: center;
    }

    .form-box p {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 25px;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: border 0.2s;
    }

    .form-box input:focus {
      border-color: #2c5364;
      outline: none;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background: #2c5364;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-box button:disabled {
      background: #8a8a8a;
      cursor: not-allowed;
    }

    .form-box button:hover:not(:disabled) {
      background: #1b384c;
    }

    #result {
      margin-top: 20px;
      font-size: 0.95rem;
      text-align: center;
    }

    .success {
      color: #2e7d32;
    }

    .error {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Lazack Organisation</h2>
    <p>Secure Payment via ZenoPay</p>
    <form id="zenopay-form">
      <input type="email" id="buyer_email" placeholder="Your Email Address" required />
      <input type="text" id="buyer_name" placeholder="Full Name" required />
      <input type="tel" id="buyer_phone" placeholder="07XXXXXXXX" pattern="0[67][0-9]{8}" required />
      <input type="number" id="amount" placeholder="Amount in TZS" min="100" required />
      <button type="submit" id="submit-btn">Submit Payment</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function generateOrderId() {
      return 'order-' + Date.now();
    }

    document.getElementById('zenopay-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById("submit-btn");
      const result = document.getElementById("result");
      btn.disabled = true;
      btn.textContent = "Processing...";

      const payload = {
        order_id: generateOrderId(),
        buyer_email: document.getElementById('buyer_email').value.trim(),
        buyer_name: document.getElementById('buyer_name').value.trim(),
        buyer_phone: document.getElementById('buyer_phone').value.trim(),
        amount: parseInt(document.getElementById('amount').value)
      };

      try {
        const response = await fetch("https://api-pay-du0j.onrender.com/make-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (data.status === "success") {
          result.innerHTML = `<div class="success">✅ Payment initiated successfully. Please complete payment via USSD.<br><strong>Order ID:</strong> ${payload.order_id}</div>`;
        } else {
          result.innerHTML = `<div class="error">❌ ${data.message || "Payment failed. Try again."}</div>`;
        }
      } catch (error) {
        console.error(error);
        result.innerHTML = `<div class="error">❌ Network error. Please try again later.</div>`;
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit Payment";
      }
    });
  </script>
</body>
  </html>
