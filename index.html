    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;

            margin: 30px 0;

        .shiny-cta {

            border: 1px solid rgba(0, 255, 195, 0.3);

            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .shiny-cta a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }
        .shiny-cta:hover {

            border-radius: 20px;

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            text-align: center;
            z-index: 2;
            position: relative;
        }
        .info-section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #00ffc3;
        }
        .info-section p {
            font-size: 1rem;
            margin: 15px 0;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        lottie-player.background-lottie {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
