  <style>
    :root {
      --primary: #0f172a;
      --accent: #22c55e;
      --bg: #f9fafb;
      --text: #111827;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary), #1e293b);
      color: var(--white);
      text-align: center;
      padding: 50px 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 20px;
      animation: fadeInUp 1s ease-in-out;
    }

    .shiny-cta {
      background-color: var(--accent);
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px var(--shadow);
    }

    .shiny-cta a {
      text-decoration: none;
      color: var(--white);
      font-weight: 600;
    }

    .shiny-cta:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.4);
    }

    .info-section {
      text-align: center;
      margin: 40px auto;
      max-width: 800px;
      padding: 30px;
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 4px 16px var(--shadow);
      animation: fadeIn 1.2s ease-in-out;
    }

    .info-section h2 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .info-section p {
      font-size: 1.1rem;
      color: #4b5563;
      margin-bottom: 20px;
    }

    footer {
      background-color: var(--primary);
      color: var(--white);
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      margin-top: 60px;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
