<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #333;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #4caf50;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    a.button {
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your payment was successful. We appreciate your support.</p>
    <a href="/" class="button">Return Home</a>
  </div>
</body>
</html>
